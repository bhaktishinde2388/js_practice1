<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculating Area Of Circle </h1>
    <script>
        console.log("Argument and return:-");
        function areaOfCircle(r1)
        {
            const area=3.14*r1*r1;
            console.log(`area of circle 1 is:${area}`)
            return area;
        }
        const r1=areaOfCircle(4);
       

        console.log("Argument but No return:-");
        function areaOfCircle2(r2)
        {
            const area2=3.14*r2*r2;
            console.log(`area of circle 1 is:${area2}`)
        }
        const r2=areaOfCircle2(5);


        console.log("No Argument but return:-");
        const r3 = 6;
        function areaOfCircle3()
        {  
            const area3=3.14*r3*r3;
            console.log(`area of circle 1 is:${area3}`)
            return area3;
        }
        areaOfCircle3();
       

        console.log("No Argument No return:-");
        const r4 = 2;
        function areaOfCircle4()
        {  
            const area4=3.14*r4*r4;
            console.log(`area of circle 1 is:${area4}`)
        }
        areaOfCircle4();
       

    </script>
</body>
