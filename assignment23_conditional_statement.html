<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num=parseInt(prompt("Enter number"));
        switch(num){
        case 1:
            console.log("one");

        case 2:
            console.log("two");
        break;

        case 3:
            console.log("three");
        break;
        case 4:
            console.log("foure");

        case 5:
            console.log("five");
        break;

        case 6:
            console.log("six");
        break;
        case 7:
            console.log("seven");

        case 8:
            console.log("eight");
        break;

        case 9:
            console.log("nine");
        break;
        default:
            console.log("invalid number"); 
     }

    </script>
</body>
</html>
